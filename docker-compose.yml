version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ai-platform-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ai-platform
    networks:
      - ai-platform-network

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-platform-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/ai-platform
      - JWT_SECRET=your-super-secret-jwt-key
      - JWT_EXPIRES_IN=7d
      - AI_SERVICE_URL=http://ai-service:8000
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
      - ai-service
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ai-platform-network

  # Python AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-platform-ai-service
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - LOG_LEVEL=INFO
    volumes:
      - ./ai-service:/app
      - ai_chroma_data:/app/chroma_db
    networks:
      - ai-platform-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-platform-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_WS_URL=ws://localhost:5000
      - VITE_APP_NAME=AI Automation Platform
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ai-platform-network

networks:
  ai-platform-network:
    driver: bridge

volumes:
  mongodb_data:
  ai_chroma_data:
